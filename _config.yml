# Site settings
title: Faarao.net
description: > # this means to ignore newlines until "baseurl:"
  Sometimes I like to write things. Those things end up here.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://blog.faarao.net" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
#highlighter: pygments

# Misc
timezone: Europe/Helsinki

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

plugins:
  - jekyll-paginate

paginate: 10