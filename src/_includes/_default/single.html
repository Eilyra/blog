{{ define "main" }}
<article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ .Page.Title }}</h1>
      <p class="post-meta">{{ .Page.Date.Format "Jan 2, 2006 15:04" }}{{ if ne .Page.Date .Page.Lastmod }} | updated {{ .Page.Lastmod.Format "Jan 2, 2006 15:04"}}{{ end }}</p>
    </header>
    {{ .Page.Content }}
  
  </article>
{{ end }}
